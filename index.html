<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAWA STORE - Payment Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .logo span {
            color: #4fc3f7;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #e3f2fd;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #bbdefb;
        }

        .payment-option {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.02);
        }

        .payment-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .payment-details {
            text-align: left;
            flex-grow: 1;
        }

        .payment-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .payment-number {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .payment-note {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(to right, #2196f3, #21cbf3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
            margin-top: 10px;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .qris-container {
            display: none;
            margin-top: 20px;
        }

        .qris-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 15px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .qris-text {
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .start-logo {
            font-size: 3.5rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .start-logo span {
            color: #4fc3f7;
        }

        .start-btn {
            background: linear-gradient(to right, #2196f3, #21cbf3);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(33, 150, 243, 0.6);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <div class="start-logo">WAWA<span>STORE</span></div>
        <button class="start-btn" id="startBtn">START PAYMENT</button>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent" style="display: none;">
        <div class="logo">WAWA<span>STORE</span></div>
        
        <div class="card">
            <h1>Pilih Metode Pembayaran</h1>
            
            <div class="payment-option" onclick="toggleQRIS()">
                <div class="payment-icon">
                    <i class="fas fa-qrcode"></i>
                </div>
                <div class="payment-details">
                    <div class="payment-name">QRIS</div>
                    <div class="payment-note">Scan untuk pembayaran</div>
                </div>
            </div>
            
            <div class="payment-option">
                <div class="payment-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="payment-details">
                    <div class="payment-name">DANA</div>
                    <div class="payment-number">0881010703290</div>
                    <div class="payment-note">N/A: DARXXX</div>
                </div>
            </div>
            
            <div class="payment-option">
                <div class="payment-icon">
                    <i class="fab fa-google"></i>
                </div>
                <div class="payment-details">
                    <div class="payment-name">GOPAY</div>
                    <div class="payment-number">085328926698</div>
                    <div class="payment-note">N/A: WAWA</div>
                </div>
            </div>
            
            <div class="payment-option">
                <div class="payment-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="payment-details">
                    <div class="payment-name">OVO</div>
                    <div class="payment-number">085814448535</div>
                    <div class="payment-note">N/A: WAWA</div>
                </div>
            </div>
            
            <div class="qris-container" id="qrisContainer">
                <h2>QRIS Payment</h2>
                <div class="qris-image">
                    <!-- QRIS Image Placeholder -->
                    <div style="width: 100%; height: 300px; background: rgba(255,255,255,0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center;">
                        <div style="text-align: center;">
                            <i class="fas fa-qrcode" style="font-size: 50px; margin-bottom: 10px;"></i>
                            <div>QR Code Standar Pembayaran Nasional</div>
                        </div>
                    </div>
                </div>
                <div class="qris-text">
                    Scan QR code di atas untuk melakukan pembayaran
                </div>
            </div>
            
            <button class="btn" onclick="processPayment()">
                <i class="fas fa-lock"></i> Konfirmasi Pembayaran
            </button>
        </div>
        
        <div class="footer">
            &copy; 2023 WAWA STORE - All Rights Reserved
        </div>
    </div>

    <script>
        // Start Screen Functionality
        document.getElementById('startBtn').addEventListener('click', function() {
            document.getElementById('startScreen').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }, 500);
        });

        // Toggle QRIS Display
        function toggleQRIS() {
            const qrisContainer = document.getElementById('qrisContainer');
            qrisContainer.style.display = qrisContainer.style.display === 'block' ? 'none' : 'block';
        }

        // Process Payment
        function processPayment() {
            alert('Terima kasih! Pembayaran Anda sedang diproses.\nSilakan selesaikan pembayaran di aplikasi e-wallet Anda.');
        }
    </script>
</body>
</html>
